<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <ol type="A" start="1"> <!--1 A a I i--> 
        <h1>Trabalhando com Listas</h1>
        <h2>Listas Ordenadas</h2>
        <li>Tomar café</li>
        <li>Ligar para joão</li>
        <li>beber café</li>
        <li>escova os dentes</li>
    </ol>
<h2>Listas não Ordenadas</h2>
<ul type="circle"> <!--disc, circle, square-->
    <li>Pão</li>
    <li>Lete</li>
    <li>Tomate</li>
    <li>Manteiga</li>
    <li>Arroz</li>
    <li>Feijão</li>
</ul>
</body>
</html>
